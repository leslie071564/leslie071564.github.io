<!DOCTYPE html>
<html>

<head>
    <title>Yin Jou Huang - Publications</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Publications</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="misc.html">Activities</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>

        <main>
            <h2>Publications List</h2>
            <div id="publicationsContainer"></div>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    fetch('publications.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok: ' + response.statusText);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Data loaded successfully:', data);
                            const container = document.getElementById('publicationsContainer');
                            data.forEach(pub => {
                                const pubElement = document.createElement('div');
                                pubElement.className = 'publication';
                                pubElement.innerHTML = `
                            <h2 class="publication-title"><a href="${pub.link}" class="publication-link">${pub.title}</a> </h2>
                            <p class="publication-author">${pub.authors}</p>
                            <p class="publication-conf">${pub.conference}</p>`;
                                container.appendChild(pubElement);
                            });
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('publicationsContainer').innerText = 'Failed to load publications. Check the console for details.';
                        });
                });
            </script>
            </main4 <footer>
            <p>&copy; 2024 Yin Jou Huang</p>
            </footer>
    </div>
</body>

</html>
